<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mb-3">
        <h1 class="text-center">Todo List</h1>
        <form action="{{ url_for('add_task') }}" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter task title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="text" name="time" class="form-control" id="time" placeholder="Enter task time">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <ul class="list-group">
            {% for  task in tasks %}
                <a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
